language: perl
sudo: false

addons:
  apt:
    packages:
    - libsnmp-dev
    - snmp-mibs-downloader
    - graphviz
    - libgd-gd2-perl

before_install:
    - curl https://gist.githubusercontent.com/rfdrake/bee49eccd96f4c3af7ab/raw/77ff00b21c0c9a20836fac8493168b9c295a5917/copy-module-to-perlbrew | perl | sh -x
    - eval $(curl https://travis-perl.github.io/init) --auto

perl:
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"

matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1   # enables coverage+coveralls reporting
  allow_failures:
    - perl: blead       # ignore failures for blead perl
    - perl: dev         # ignore failures for dev perl
