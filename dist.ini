name             = CIBH
version          = 2.0.0
abstract         = CIBH network mapping system
author           = Robert Drake <rdrake@cpan.org>
license          = GPL_2
copyright_holder = Robert Drake

[AutoPrereqs]

[Encoding]
encoding = bytes
filename = t/data/test.out

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = ExtraTests

[MetaJSON]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = Makefile.PL


[CopyFilesFromBuild]
copy = LICENSE
copy = MANIFEST
copy = Makefile.PL

[RunExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

